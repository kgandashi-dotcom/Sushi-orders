<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>הזמנת רולים</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- jwt-decode -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo"/>
    <h1>תפריט רולים - משלוחים</h1>
  </header>

  <main class="container">
    <!-- תפריט -->
    <section class="card">
      <h2>Inside‑Out Rolls</h2>
      <div id="insideout-container" class="grid"></div>

      <h2>Maki Rolls</h2>
      <div id="maki-container" class="grid"></div>

      <h2>Onigiri</h2>
      <div id="onigiri-container" class="grid"></div>

      <h2>Poke</h2>
      <div id="poke-container" class="grid"></div>
    </section>

    <!-- רטבים -->
    <section class="card">
      <h2>רטבים</h2>
      <div id="sauces-container" class="grid"></div>
      <p class="muted">כל רול מקבל 2 רטבים חינם. כל רוטב נוסף יעלה 3₪.</p>
    </section>

    <!-- פרטים נוספים -->
    <section class="card">
      <h2>פרטי הזמנה</h2>

      <label>כמות צ'ופסטיקס</label>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input id="chopsticks-qty" type="number" value="1" readonly />
        <button id="chopsticks-plus">+</button>
      </div>

      <label>הערות אישיות</label>
      <textarea id="notes" placeholder="הערות למשלוח (לדוגמה: צלוחיות נפרדות)"></textarea>

      <label>שעת איסוף</label>
      <select id="pickup-time"></select>

      <div id="availability-note" class="muted"></div>
    </section>

    <!-- סיכום ושליחה -->
    <section class="card">
      <h2>סיכום הזמנה</h2>
      <pre id="order-summary">טרם נבחרו פריטים</pre>
      <div class="actions">
        <button id="send-order" class="primary">התחבר / שלח הזמנה</button>
      </div>
      <div id="status-message" class="muted"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
