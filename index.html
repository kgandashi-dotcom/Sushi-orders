<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>הזמנת רולים — גנדאשי</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>גנדאשי — תפריט הזמנות</h1>
  </header>

  <main class="container">
    <!-- תפריט -->
    <section id="menu">
      <h2>Inside-Out Rolls</h2>
      <div id="insideout-list" class="list"></div>

      <h2>Maki Rolls</h2>
      <div id="maki-list" class="list"></div>

      <h2>Onigiri</h2>
      <div id="onigiri-list" class="list"></div>

      <h2>Poke</h2>
      <div id="poke-list" class="list"></div>
    </section>

    <!-- רטבים -->
    <section id="sauces">
      <h2>רטבים</h2>
      <div id="sauces-list" class="list"></div>
      <p class="muted">2 רטבים חינם לכל רול — כל רוטב נוסף: <strong>3₪</strong></p>
    </section>

    <!-- פרטי הזמנה -->
    <section id="order-controls">
      <div class="row">
        <label>כמות צ'ופסטיקס</label>
        <div class="quantity-control">
          <button id="chop-minus">−</button>
          <input id="chop-qty" type="number" value="1" readonly>
          <button id="chop-plus">+</button>
        </div>
      </div>

      <div class="row">
        <label for="pickup-time">שעת איסוף</label>
        <select id="pickup-time">
          <option value="">בחר שעה</option>
        </select>
      </div>

      <div class="row">
        <label for="notes">הערות אישיות</label>
        <textarea id="notes" placeholder="דוגמה: ללא ג'ינג'ר"></textarea>
      </div>

      <div class="row">
        <label>סיכום הזמנה</label>
        <pre id="order-summary" class="summary">לא נבחרו פריטים</pre>
      </div>

      <div class="row actions">
        <button id="send-btn" class="primary">התחבר / שלח הזמנה</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
