<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>תפריט רולים</title>
<link rel="stylesheet" href="style.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<header>
  <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
  <h1>תפריט רולים</h1>
</header>

<main>
  <section id="rolls-section">
    <h2>רולים</h2>
    <div id="rolls-container"></div>
  </section>

  <section id="maki-section">
    <h2>מאקי</h2>
    <div id="maki-container"></div>
  </section>

  <section id="onigiri-section">
    <h2>אוניגירי</h2>
    <div id="onigiri-container"></div>
  </section>

  <section id="poke-section">
    <h2>פוקי</h2>
    <div id="poke-container"></div>
  </section>

  <section id="sauces-section">
    <h2>רטבים נוספים (+3₪ כל אחד מעבר לשניים חינם)</h2>
    <div id="sauces-container"></div>
  </section>

  <section id="chopsticks-section">
    <h2>כמות צ’ופסטיקס</h2>
    <button id="chopsticks-minus">−</button>
    <input type="number" id="chopsticks-qty" value="1" readonly>
    <button id="chopsticks-plus">+</button>
  </section>

  <section id="notes-section">
    <h2>הערות אישיות</h2>
    <textarea id="notes" placeholder="רשום כאן הערות"></textarea>
  </section>

  <section id="pickup-section">
    <h2>בחר שעת איסוף</h2>
    <select id="pickup-time"></select>
  </section>

  <section id="summary-section">
    <h2>סיכום הזמנה</h2>
    <pre id="order-summary">בחר פריטים להצגת הסיכום</pre>
    <button id="send-order">הזמן עכשיו</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
