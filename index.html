    // ×—×™×©×•×‘ ×¨×•×œ×™×
    for(let key in order) {

        const [cat, idx] = key.split('_');

        const qty = order[key];

        count += qty;
        text += `${item.name} x${qty}\n`;

            opt.value = t; opt.innerText = t;
            sel.appendChild(opt);
        }
    }
}
