<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>סושי דלוקס</title>
<style>
  :root {
    --accent:#7a2a2a;
    --accent-dark:#5e1b1b;
    --muted:#f0f0f0;
    --danger:#d9534f;
    --bg:#fff;
  }
  * {box-sizing:border-box;}
  body{margin:0;font-family:Arial, Helvetica, sans-serif;background: linear-gradient(180deg,#f6f5f4, #efecec);color:#222;}
  header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;padding:10px;}
  .logo {display:block;margin:0 auto;width:150px;height:auto;}
  .user-actions{display:flex;gap:10px;align-items:center;order:-1;}
  .btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700;}
  .btn.primary{background:var(--accent);color:#fff;}
  .btn.secondary{background:#fff;color:var(--accent);border:1px solid #ddd;}
  nav.menu-tabs{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:10px;}
  .tab{padding:8px 12px;border-radius:8px;background:#fff;border:1px solid #eee;cursor:pointer;font-weight:700;}
  .tab.active{background:var(--accent);color:#fff;border-color:var(--accent-dark);}
  main{display:flex;flex-direction:column;gap:18px;padding:10px;}
  #menu-area{display:flex;flex-direction:column;gap:12px;}
  .category-container{display:flex;flex-wrap:wrap;gap:10px;}
  .roll-card{flex:1 1 45%;display:flex;justify-content:space-between;align-items:center;gap:10px;padding:12px;border-radius:10px;background:var(--bg);box-shadow:0 4px 14px rgba(0,0,0,0.05);}
  .roll-card .info{flex:1;}
  .roll-card h3{margin:0;color:var(--accent);font-size:1rem;}
  .roll-card p{margin:0;color:#444;font-size:0.9rem;}
  .quantity-control{display:flex;align-items:center;gap:8px;}
  .quantity-control button{width:36px;height:36px;border-radius:8px;border:none;background:#f0c0c0;color:var(--accent);font-weight:700;font-size:1.2rem;cursor:pointer;}
  .quantity-control input{width:50px;text-align:center;border:1px solid #ddd;padding:6px;border-radius:6px;}
  #side-area{display:flex;flex-direction:column;gap:12px;margin-top:20px;}
  .panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,0.04);}
  .panel-title{font-weight:800;color:var(--accent);margin-bottom:8px;}
  #order-summary{background:#fafafa;padding:10px;border-radius:8px;min-height:150px;white-space:pre-wrap;font-family:"Courier New", monospace;}
  textarea#notes{width:100%;height:80px;padding:8px;border:1px solid #ddd;border-radius:6px;}
  .note{color:#6b6b6b;font-size:0.9rem;margin-top:8px;}
  #messages{margin-top:8px;color:var(--danger);font-weight:700;}
  @media(max-width:980px){
    .roll-card{flex:1 1 100%;}
  }
</style>
</head>
<body>

<header>
  <div class="user-actions">
    <button id="profile-btn" class="btn primary">התחבר</button>
  </div>
  <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
</header>

<nav class="menu-tabs" role="navigation" aria-label="תפריט קטגוריות">
  <button class="tab active" data-target="insideout-rolls">Inside-out</button>
  <button class="tab" data-target="maki-rolls">Maki</button>
  <button class="tab" data-target="onigiri-rolls">Onigiri</button>
  <button class="tab" data-target="poke-rolls">Poke</button>
  <button class="tab" data-target="oshizushi-rolls">Oshizushi</button>
</nav>

<main>
  <section id="menu-area">
    <div id="insideout-rolls" class="category-container"></div>
    <div id="maki-rolls" class="category-container" style="display:none;"></div>
    <div id="onigiri-rolls" class="category-container" style="display:none;"></div>
    <div id="poke-rolls" class="category-container" style="display:none;"></div>
    <div id="oshizushi-rolls" class="category-container" style="display:none;"></div>
  </section>

  <aside id="side-area">
    <section class="panel">
      <div class="panel-title">רטבים</div>
      <div id="sauces-container" class="category-container"></div>
      <p class="note">כל רול מקבל 2 רטבים חינם. רוטב נוסף 3₪.</p>
    </section>

    <section class="panel">
      <div class="panel-title">כמות צ'ופסטיקס</div>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input id="chopsticks-qty" type="number" readonly value="1">
        <button id="chopsticks-plus">+</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">בחר שעת איסוף</div>
      <select id="pickup-time"><option value="">בחר שעה</option></select>
    </section>

    <section class="panel">
      <div class="panel-title">הערות אישיות</div>
      <textarea id="notes" placeholder="לדוגמה: ללא גלוטן, הגעה בשער 3..."></textarea>
    </section>

    <section class="panel">
      <div class="panel-title">סיכום הזמנה</div>
      <pre id="order-summary">הזמנה ריקה — בחר רולים ושעה להצגת הסיכום.</pre>
      <div class="quantity-control">
        <button id="send-order" class="btn primary">שלח הזמנה</button>
      </div>
    </section>

    <div id="messages" aria-live="polite"></div>
  </aside>
</main>

<script src="https://accounts.google.com/gsi/client"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = 'https://oxjokdjwdvmmdtcvqvon.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const GOOGLE_CLIENT_ID = '962297663657-7bsrugivo5rjbu534lamiuc256gbqoc4.apps.googleusercontent.com';
const MAKE_WEBHOOK_URL = 'https://hook.eu2.make.com/asitqrbtyjum10ph3vf6gxhkd766us3r';

let chopsticksCount=1, currentUser=null;
let selectedRolls={}, selectedSauces={}, bookedTimes=[], dailyRollCount={};

// נתוני תפריט
const insideOutRollsData = [
  {id:"bingo", name:"רול בינגו - 50₪", description:"סלמון נא, שמנת, אבוקדו בציפוי שומשום קלוי", price:50},
  {id:"luna", name:"רול לונה - 50₪", description:"ספייסי סלמון אפוי על רול בטטה, אבוקדו ושיטאקי", price:50},
  {id:"belgian", name:"רול ריי - 55₪", description:"טרטר ספייסי טונה נא על רול מלפפון, עירית ואושינקו", price:55},
  {id:"crazy-bruno", name:"רול קרייזי ברונו - 60₪", description:"דג לבן, טונה, סלמון בציפוי שומשום קלוי", price:60},
  {id:"happy-bruno", name:"רול האפי ברונו - 60₪", description:"סלמון בציפוי שקדים קלויים ורוטב טריאקי", price:60},
  {id:"mila", name:"רול מילה - 50₪", description:"בטטה, עירית ואבוקדו בעיטוף סלמון צרוב", price:50},
  {id:"newton", name:"רול ניוטון - 55₪", description:"טונה אדומה, אבוקדו, בטטה בציפוי פנקו ורוטב בוטנים", price:55},
  {id:"oli", name:"רול אולי - 50₪", description:"דג לבן, מלפפון, אבוקדו בציפוי שומשום", price:50},
  {id:"milli", name:"רול מילי - 50₪", description:"מקל סורימי, דג לבן אפוי, אושינקו בציפוי פנקו", price:50},
  {id:"scar", name:"רול סקאר - 50₪", description:"ספייסי סלמון אפוי עם אבוקדו, מלפפון ובטטה בעיטור מיונז וצ’יפס", price:50},
  {id:"magi", name:"רול מגי🌱 - 40₪", description:"מלפפון, בטטה, עירית ואבוקדו בעיטור בטטה ורוטב בוטנים", price:40},
  {id:"tyson", name:"רול טייסון וקיילה - 50₪", description:"סלמון נא, קנפיו, בטטה בעיטוף שבבי פנקו סגול", price:50},
  {id:"lucy", name:"רול לוסי - 55₪", description:"סלמון נא, פטריות שיטאקי ואושינקו בציפוי טוביקו", price:55},
  {id:"billy", name:"רול בילי - 50₪", description:"דג לבן צרוב, עירית, בטטה מצופה בפנקו", price:50},
  {id:"lucky", name:"רול לאקי - 50₪", description:"טרטר ספייסי סלמון עם אבוקדו, מלפפון ועירית", price:50}
];
const makiRollsData = [
  {id:"alfi", name:"רול אלפי - 35₪", description:"מאקי סלמון", price:35},
  {id:"maymay", name:"רול מיי מיי🌱 - 25₪", description:"מאקי בטטה ואבוקדו", price:25},
  {id:"snoopy", name:"רול סנופי🌱 - 25₪", description:"מאקי אושינקו וקנפיו", price:25}
];
const onigiriData = [
  {id:"rocky", name:"אוניגירי רוקי - 35₪", description:"טרטר טונה אדומה עם ספייסי מיונז ובצל ירוק", price:35},
  {id:"johnny", name:"אוניגירי ג׳וני - 30₪", description:"טרטר סלמון עם ספייסי מיונז ובצל ירוק", price:30},
  {id:"gisel", name:"אוניגירי ג׳יזל🌱 - 25₪", description:"אבוקדו ובטטה", price:25}
];
const pokeData = [
  {id:"dog", name:"בול-דוג - 60₪", description:"אורז סושי, סלמון במרינדה, אדממה, מלפפון, אבוקדו, בצל ירוק. מעל שומשום ורוטב ספייסי מיונז", price:60},
  {id:"pit", name:"פיט-בול - 70₪", description:"אורז סושי, טונה במרינדה, אדממה, מנגו, כרוב סגול, פטריות שיטאקי. מעל בצל שאלוט מטוגן ורוטב אננס מתוק", price:70},
  {id:"trir", name:"בול-טרייר🌱 - 45₪", description:"אורז סושי, אדממה, מלפפון, פטריות שיטאקי, גזר ואבוקדו. מעל שומשום ורוטב בוטנים", price:45}
];
const oshizushiData = [
  {id:"oshi1", name:"אושי קלאסי - 50₪", description:"אורז דחוס, סלמון טרי, אבוקדו", price:50},
  {id:"oshi2", name:"אושי ספייסי - 55₪", description:"אורז דחוס, טונה, מיונז ספייסי", price:55}
];
const saucesData = [
  {id:"spicy-mayo", name:"ספייסי מיונז", price:3},
  {id:"soy", name:"רוטב סויה", price:3},
  {id:"teriyaki", name:"רוטב טריאקי", price:3},
  {id:"ginger", name:"ג׳ינג׳ר", price:3},
  {id:"wasabi", name:"וואסאבי", price:3}
];

// פונקציות עזר
function $id(id){return document.getElementById(id);}
function showMessage(txt,isError=true){const m=$id('messages');m.textContent=txt;m.style.color=isError?'#b71c1c':'#2a7a2a';setTimeout(()=>{if(m.textContent===txt)m.textContent='';},5000);}
function generateUUID(){return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);});}

// יצירת כרטיס רול
function createRollCard(item, containerId){
  const container=$id(containerId);
  const card=document.createElement('div');card.className='roll-card';
  card.dataset.id=item.id;card.dataset.price=item.price;
  const info=document.createElement('div');info.className='info';
  info.innerHTML=`<h3>${item.name}</h3><p>${item.description}</p>`;
  const controls=document.createElement('div');controls.className='quantity-control';
  const btnMinus=document.createElement('button');btnMinus.textContent='−';
  const inputQty=document.createElement('input');inputQty.type='number';inputQty.value=selectedRolls[item.id]||0;inputQty.readOnly=true;
  const btnPlus=document.createElement('button');btnPlus.textContent='+';
  btnPlus.addEventListener('click',()=>{selectedRolls[item.id]=(selectedRolls[item.id]||0)+1;inputQty.value=selectedRolls[item.id];updateSummary();});
  btnMinus.addEventListener('click',()=>{if((selectedRolls[item.id]||0)>0){selectedRolls[item.id]--;inputQty.value=selectedRolls[item.id];updateSummary();}});
  controls.append(btnMinus,inputQty,btnPlus);card.append(info,controls);container.appendChild(card);
}

// יצירת רטבים
function createSauceCard(item){
  const container=$id('sauces-container');
  const card=document.createElement('div');card.className='roll-card';
  card.dataset.id=item.id;card.dataset.price=item.price;
  const info=document.createElement('div');info.className='info';
  info.innerHTML=`<h3>${item.name}</h3>`; // בלי כמות
  const controls=document.createElement('div');controls.className='quantity-control';
  const btnMinus=document.createElement('button');btnMinus.textContent='−';
  const inputQty=document.createElement('input');inputQty.type='number';inputQty.value=selectedSauces[item.id]||0;inputQty.readOnly=true;
  const btnPlus=document.createElement('button');btnPlus.textContent='+';
  btnPlus.addEventListener('click',()=>{selectedSauces[item.id]=(selectedSauces[item.id]||0)+1;inputQty.value=selectedSauces[item.id];updateSummary();});
  btnMinus.addEventListener('click',()=>{if((selectedSauces[item.id]||0)>0){selectedSauces[item.id]--;inputQty.value=selectedSauces[item.id];updateSummary();}});
  controls.append(btnMinus,inputQty,btnPlus);card.append(info,controls);container.appendChild(card);
}

// הצגת הזמנה
function updateSummary(){
  let text='הזמנה ריקה — בחר רולים ושעה להצגת הסיכום.';let total=0;
  const selectedIds=Object.keys(selectedRolls).filter(k=>selectedRolls[k]>0);
  if(selectedIds.length>0){
    text='רולים נבחרים:\n';
    selectedIds.forEach(id=>{const elem=[...insideOutRollsData,...makiRollsData,...onigiriData,...pokeData,...oshizushiData].find(r=>r.id===id);text+=`${elem.name} x${selectedRolls[id]} — ${elem.price*selectedRolls[id]}₪\n`;total+=elem.price*selectedRolls[id];});
    text+=`\nרוטבים:\n`;Object.keys(selectedSauces).forEach(id=>{if(selectedSauces[id]>0){const elem=saucesData.find(s=>s.id===id);text+=`${elem.name} x${selectedSauces[id]} — ${elem.price*selectedSauces[id]}₪\n`;total+=elem.price*selectedSauces[id];}});
    text+=`\nסה״כ: ${total}₪\n`;text+=`\nהערות: ${$id('notes').value}`;}
  $id('order-summary').textContent=text;
}

// יצירת כל הכרטיסים
function renderMenu(){insideOutRollsData.forEach(r=>createRollCard(r,'insideout-rolls'));makiRollsData.forEach(r=>createRollCard(r,'maki-rolls'));onigiriData.forEach(r=>createRollCard(r,'onigiri-rolls'));pokeData.forEach(r=>createRollCard(r,'poke-rolls'));oshizushiData.forEach(r=>createRollCard(r,'oshizushi-rolls'));saucesData.forEach(s=>createSauceCard(s));}

// ניווט בין טאבים
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));tab.classList.add('active');
    document.querySelectorAll('.category-container').forEach(c=>c.style.display='none');
    $id(tab.dataset.target).style.display='flex';
  });
});

// כפתור שינויים בכמות צ׳ופסטיקס
$id('chopsticks-plus').addEventListener('click',()=>{chopsticksCount++;$id('chopsticks-qty').value=chopsticksCount;});
$id('chopsticks-minus').addEventListener('click',()=>{if(chopsticksCount>1){chopsticksCount--; $id('chopsticks-qty').value=chopsticksCount;}});

// התחברות
function initializeGSI(){
  google.accounts.id.initialize({client_id:GOOGLE_CLIENT_ID,callback:handleCredentialResponse});
  google.accounts.id.renderButton($id('profile-btn'),{theme:'outline',size:'large',text:'signin_with'});
}
function handleCredentialResponse(response){
  const payload=jwt_decode(response.credential);currentUser={id:payload.sub,email:payload.email,name:payload.name};$id('profile-btn').textContent=currentUser.name;
}
initializeGSI();

// שליחת הזמנה
$id('send-order').addEventListener('click',async()=>{
  if(!currentUser){showMessage('נא להתחבר לפני שליחת הזמנה');return;}
  const selectedIds=Object.keys(selectedRolls).filter(k=>selectedRolls[k]>0);
  if(selectedIds.length===0){showMessage('נא לבחור רול אחד לפחות');return;}
  const orderData={
    id:generateUUID(),
    user_id:currentUser.id,
    user_name:currentUser.name,
    rolls:selectedRolls,
    sauces:selectedSauces,
    chopsticks:chopsticksCount,
    notes:$id('notes').value,
    timestamp:new Date().toISOString()
  };
  try{
    await fetch(MAKE_WEBHOOK_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(orderData)});
    const {data,error}=await supabase.from('orders').insert([orderData]);
    if(error){showMessage('שגיאה בשליחת הזמנה ל-Supabase');return;}
    showMessage('הזמנה נשלחה בהצלחה!',false);
    selectedRolls={};selectedSauces={};chopsticksCount=1;$id('chopsticks-qty').value=1;$id('notes').value='';updateSummary();
  }catch(e){showMessage('שגיאה בשליחת ההזמנה');}
});

renderMenu();
updateSummary();
</script>

</body>
</html>
