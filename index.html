    }

      color:var(--accent);
      font-weight:700;
      font-size:1.2rem;
      cursor:pointer;
    }
    .quantity-control button:active{ transform:translateY(1px); }
    .quantity-control input{
      width:52px;
      text-align:center;
      border:1px solid #ddd;
      border-radius:6px;
      padding:6px;
      background:#fff;
    }

    .note{ color:#6b6b6b; margin:6px 0 0 0; font-size:0.92rem; }
    .small{ font-size:0.86rem; color:#8a8a8a; }

    #notes{

      font-family: inherit;
      resize:vertical;

  function initGoogleAuth() {
  if (!window.google?.accounts?.id) {
    console.log('Google OAuth לא נטען עדיין');
    setTimeout(initGoogleAuth, 500);
    return;

    async function handleGoogleLogin(response) {
      try {
        const decoded = jwt_decode(response.credential);
        currentUser = {
          name: decoded.name,
          email: decoded.email,
          phone: prompt('נא להזין מספר טלפון:') || ''
        };
        localStorage.setItem('sushiUser', JSON.stringify(currentUser));
        showMessage('התחברת בהצלחה!', 'green');
        updateUIAfterLogin();
      } catch (err) {
        showMessage('שגיאה בהתחברות: ' + err.message, 'red');
      }
    }

    function checkLocalAuth() {
      const stored = localStorage.getItem('sushiUser');
      if (stored) {
        currentUser = JSON.parse(stored);
        updateUIAfterLogin();
      }

    function updateUIAfterLogin() {

    function setupProfileButton() {
      document.getElementById('profile-btn').addEventListener('click', () => {
        const panel = document.getElementById('profile-panel');
        if (panel.style.display === 'none') {
          showProfile();
          panel.style.display = 'block';
        } else {
          panel.style.display = 'none';
        }
      });
    }

    async function showProfile() {
      const info = document.getElementById('profile-info');
      info.innerHTML = `
        <p><strong>שם:</strong> ${currentUser.name}</p>
        <p><strong>אימייל:</strong> ${currentUser.email}</p>
        <p><strong>טלפון:</strong> ${currentUser.phone} 
          <button onclick="editPhone()">ערוך</button>
        </p>
      `;
      await loadOrderHistory();
    }

    async function loadOrderHistory() {
      try {
        const { data, error } = await supabase
          .from('Sushi')
          .select('*')
          .eq('email', currentUser.email)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const historyDiv = document.getElementById('order-history');
        if (!data || data.length === 0) {
          historyDiv.innerHTML = '<p>אין הזמנות קודמות.</p>';
          return;
        }

        historyDiv.innerHTML = data.map(order => `
          <div class="history-item">
            <strong>${new Date(order.created_at).toLocaleDateString('he-IL')}</strong><br>
            שעת איסוף: ${order.pickup_time}<br>
            סה"כ: ${order.total_price}₪
          </div>
        `).join('');
      } catch (err) {
        showMessage('שגיאה בטעינת היסטוריה: ' + err.message, 'red');
      }
    }

    window.editPhone = function() {
      const newPhone = prompt('הזן מספר טלפון חדש:', currentUser.phone);
      if (newPhone) {
        currentUser.phone = newPhone;
        localStorage.setItem('sushiUser', JSON.stringify(currentUser));
        showProfile();
      }
    };

              <input type="number" id="${key}" value="0" readonly>
              <button onclick="changeSauce('${key}', 1)">+</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // ========================================
    // לשוניות (Tabs)
    // ========================================

    function setupTabs() {
      const tabs = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          document.querySelectorAll('.menu-category').forEach(cat => {
            cat.style.display = 'none';
          });

          const target = tab.getAttribute('data-target');
          document.getElementById(target).style.display = 'block';
        });
      });
    }

    // ========================================
    // כמויות רולים
    // ========================================

    window.changeQty = function(key, delta) {
      const input = document.getElementById(key);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
      
      if (val > 0) {
        orderItems[key] = val;
      } else {
        delete orderItems[key];
      }
      
      updateSummary();
    };

    // ========================================
    // רטבים
    // ========================================

    window.changeSauce = function(key, delta) {
      const input = document.getElementById(key);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
      
      if (val > 0) {
        sauceSelections[key] = val;
      } else {
        delete sauceSelections[key];
      }
      
      updateSummary();
    };

    // ========================================
    // צ'ופסטיקס
    // ========================================

    function setupChopsticks() {
      document.getElementById('chopsticks-minus').addEventListener('click', () => {
        if (chopsticksCount > 0) {
          chopsticksCount--;
          document.getElementById('chopsticks-qty').value = chopsticksCount;
          updateSummary();
        }
      });

      document.getElementById('chopsticks-plus').addEventListener('click', () => {
        chopsticksCount++;
        document.getElementById('chopsticks-qty').value = chopsticksCount;
        updateSummary();
      });
    }

    // ========================================
    // טעינת הזמנות קיימות מ-Supabase
    // ========================================

    async function loadExistingOrders() {
      try {
        const today = new Date().toISOString().split('T')[0];
        const { data, error } = await supabase
          .from('Sushi')
          .select('pickup_time, total_rolls')
          .eq('order_date', today);

        if (error) throw error;

        existingOrders = data || [];
        generatePickupSlots();
      } catch (err) {
        console.error('שגיאה בטעינת הזמנות:', err);
        generatePickupSlots();
      }
    }

    // ========================================
    // יצירת שעות איסוף חכמות
    // ========================================

    function generatePickupSlots() {
      const select = document.getElementById('pickup-time');
      select.innerHTML = '<option value="">בחר שעה</option>';

      const start = 19 * 60; // 19:00
      const end = 22.5 * 60; // 22:30
      const blockedTimes = new Set();

      // חישוב שעות חסומות על בסיס הזמנות קיימות
      existingOrders.forEach(order => {
        const [hours, minutes] = order.pickup_time.split(':').map(Number);
        const orderTimeInMinutes = hours * 60 + minutes;
        
        // כל הזמנה חוסמת את השעה שלה + 10 דקות לפניה
        blockedTimes.add(orderTimeInMinutes);
        blockedTimes.add(orderTimeInMinutes - 10);
        blockedTimes.add(orderTimeInMinutes - 20);
        blockedTimes.add(orderTimeInMinutes - 30);
      });

      // יצירת אופציות זמינות
      for (let minutes = start; minutes <= end; minutes += 30) {
        if (!blockedTimes.has(minutes)) {
          const hours = Math.floor(minutes / 60);
          const mins = minutes % 60;
          const timeStr = `${hours.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}`;
          const option = document.createElement('option');
          option.value = timeStr;
          option.textContent = timeStr;
          select.appendChild(option);
        }
      }

      select.addEventListener('change', updateSummary);
    }

    // ========================================
    // סיכום הזמנה
    // ========================================

    function updateSummary() {
      let totalRolls = 0;
      let totalPrice = 0;
      let lines = [];

      // רולים
      Object.keys(orderItems).forEach(key => {
        const qty = orderItems[key];
        totalRolls += qty;
        
        const [category, idx] = key.split('_');
        const item = menuData[category][parseInt(idx)];
        const itemTotal = item.price * qty;
        totalPrice += itemTotal;
        
        lines.push(`${item.name} x${qty} = ${itemTotal}₪`);
      });

      // רטבים
      const totalSauces = Object.values(sauceSelections).reduce((a,b) => a+b, 0);
      const freeSauces = totalRolls * 2;
      const extraSauces = Math.max(0, totalSauces - freeSauces);
      const saucePrice = extraSauces * 3;
      totalPrice += saucePrice;

      if (totalSauces > 0) {
        lines.push(`\nרטבים: ${totalSauces} (${freeSauces} חינם, ${extraSauces} בתשלום) = ${saucePrice}₪`);
      }

      // צ'ופסטיקס
      lines.push(`צ'ופסטיקס: ${chopsticksCount}`);

      // הערות
      const notes = document.getElementById('notes').value.trim();
      if (notes) {
        lines.push(`\nהערות: ${notes}`);
      }

      // שעת איסוף
      const pickupTime = document.getElementById('pickup-time').value;
      if (pickupTime) {
        lines.push(`\nשעת איסוף: ${pickupTime}`);
      }

      lines.push(`\n${'='.repeat(30)}\nסה"כ לתשלום: ${totalPrice}₪`);

      document.getElementById('order-summary').textContent = 
        totalRolls > 0 ? lines.join('\n') : 'הזמנה ריקה — בחר רולים, רטבים ושעה להצגת הסיכום.';

      // בדיקת מגבלות
      const sendBtn = document.getElementById('send-order');
      if (totalRolls === 0 || !pickupTime) {
  sendBtn.disabled = true;
      } else if (totalRolls > 15) {
        sendBtn.disabled = true;
        showMessage('לא ניתן להזמין יותר מ־15 רולים ביום', 'red');
      } else {
        sendBtn.disabled = false;
        document.getElementById('messages').textContent = '';
      }
    }

    // ========================================
    // שליחת הזמנה
    // ========================================

function setupSendOrder() {
  document.getElementById('send-order').addEventListener('click', async () => {
    let orderUser = currentUser;
    
    if (!currentUser) {
      // הזמנה כאורח
      const guestName = prompt('שם מלא:');
      if (!guestName) return;
      
      const guestPhone = prompt('מספר טלפון:');
      if (!guestPhone) return;
      
      const guestEmail = prompt('אימייל (אופציונלי):') || `guest_${Date.now()}@temp.com`;
      
      orderUser = {
        name: guestName,
        phone: guestPhone,
        email: guestEmail
      };
    }

        const pickupTime = document.getElementById('pickup-time').value;
        if (!pickupTime) {
          showMessage('נא לבחור שעת איסוף', 'red');
          return;
        }

        const totalRolls = Object.values(orderItems).reduce((a,b) => a+b, 0);
        if (totalRolls === 0) {
          showMessage('עליך לבחור לפחות רול אחד', 'red');
          return;
        }

        if (totalRolls > 15) {
          showMessage('לא ניתן להזמין יותר מ־15 רולים ביום', 'red');
          return;
        }

        try {
          // חישוב מחיר
          const totalSauces = Object.values(sauceSelections).reduce((a,b) => a+b, 0);
          const freeSauces = totalRolls * 2;
          const extraSauces = Math.max(0, totalSauces - freeSauces);
          
          let totalPrice = 0;
          Object.keys(orderItems).forEach(key => {
            const [category, idx] = key.split('_');
            const item = menuData[category][parseInt(idx)];
            totalPrice += item.price * orderItems[key];
          });
          totalPrice += extraSauces * 3;

const orderData = {
  user_name: orderUser.name,
  email: orderUser.email,
  phone: orderUser.phone,
            order_date: new Date().toISOString().split('T')[0],
            pickup_time: pickupTime,
            items: JSON.stringify(orderItems),
            sauces: JSON.stringify(sauceSelections),
            chopsticks: chopsticksCount,
            notes: document.getElementById('notes').value,
            total_price: totalPrice,
            total_rolls: totalRolls
          };

          // שמירה ב-Supabase
          if (!supabase) {
  showMessage('Supabase לא מחובר - בדוק את ההגדרות', 'red');
  return;
}

const { error: dbError } = await supabase
  .from('Sushi')
  .insert([orderData]);

if (dbError) throw dbError;

          // שליחה ל-Make.com
          await fetch(MAKE_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
          });

          showMessage('✅ ההזמנה נשלחה בהצלחה!', 'green');
          
          // איפוס טופס
          resetOrder();
          
          // רענון שעות
          await loadExistingOrders();

        } catch (err) {
          showMessage('❌ שגיאה בשליחת ההזמנה: ' + err.message, 'red');
        }
      });
    }

    // ========================================
    // איפוס הזמנה
    // ========================================

    function resetOrder() {
      orderItems = {};
      sauceSelections = {};
      chopsticksCount = 1;
      
      document.querySelectorAll('.quantity-control input').forEach(input => {
        input.value = 0;
      });
      
      document.getElementById('chopsticks-qty').value = 1;
      document.getElementById('notes').value = '';
      document.getElementById('pickup-time').value = '';
      
      updateSummary();
    }

    // ========================================
    // הודעות למשתמש
    // ========================================

    function showMessage(text, color) {
      const msgDiv = document.getElementById('messages');
      msgDiv.textContent = text;
      msgDiv.style.color = color;
      
      setTimeout(() => {
        msgDiv.textContent = '';
      }, 5000);
    }

  </script>
