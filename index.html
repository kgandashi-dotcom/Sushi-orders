<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>תפריט רולים — SUSHI</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים — SUSHI</h1>
    <div class="user-controls">
      <button id="login-btn">התחבר</button>
      <button id="guest-btn">שלח כאורח</button>
      <button id="profile-btn">פרופיל</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-link active" data-target="insideout-rolls">Inside-out Rolls</button>
    <button class="tab-link" data-target="maki-rolls">Maki Rolls</button>
    <button class="tab-link" data-target="onigiri-rolls">Onigiri</button>
    <button class="tab-link" data-target="poke-rolls">Poke</button>
    <button class="tab-link" data-target="sauces-container">רטבים</button>
  </nav>

  <main>
    <section id="menu">
      <div class="category-container" id="insideout-rolls"></div>
      <div class="category-container" id="maki-rolls"></div>
      <div class="category-container" id="onigiri-rolls"></div>
      <div class="category-container" id="poke-rolls"></div>
    </section>

    <section id="sauces">
      <div class="category-container" id="sauces-container"></div>
      <p class="note">כל רול מקבל 2 רטבים חינם. רוטב נוסף עולה 3₪.</p>
    </section>

    <section id="chopsticks">
      <div class="category-title">כמות צ'ופסטיקס</div>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input id="chopsticks-qty" type="number" readonly value="1">
        <button id="chopsticks-plus">+</button>
      </div>
    </section>

    <section id="notes-section">
      <div class="category-title">הערות אישיות</div>
      <textarea id="notes" placeholder="הערות למשל: ללא גלוטן, הגעה בשער 3..."></textarea>
    </section>

    <section id="pickup-section">
      <div class="category-title">בחר שעת איסוף</div>
      <select id="pickup-time">
        <option value="">בחר שעה</option>
      </select>
      <p class="note small" id="pickup-note"></p>
    </section>

    <section id="summary-section">
      <div class="category-title">סיכום הזמנה</div>
      <pre id="order-summary">הזמנה ריקה — בחר רולים, רטבים ושעה להצגת הסיכום.</pre>
      <button id="send-order">שלח הזמנה</button>
    </section>

    <section id="profile-section" class="hidden">
      <h3>פרופיל משתמש</h3>
      <p id="profile-info"></p>
      <button id="logout-btn">התנתק</button>
    </section>

    <div id="messages" aria-live="polite"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
