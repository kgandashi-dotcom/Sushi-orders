<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>הזמנת רולים</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים — SUSHI</h1>
    <button id="login-btn" class="login-btn">התחבר</button>
  </header>

  <!-- חלונית פרטי משתמש -->
  <div id="user-panel" class="user-panel">
    <h4>פרטי משתמש</h4>
    <label>שם:<br><input type="text" id="user-name"></label><br>
    <label>מייל:<br><input type="email" id="user-email" readonly></label><br>
    <label>טלפון:<br><input type="text" id="user-phone" placeholder="05XXXXXXXX"></label><br>
    <button id="save-user">שמור</button>
    <button id="view-orders">צפה בהיסטוריה</button>
  </div>

  <!-- לשוניות -->
  <div class="menu-tabs">
    <div class="tab active" data-target="insideout-rolls">Inside-out Rolls</div>
    <div class="tab" data-target="maki-rolls">Maki Rolls</div>
    <div class="tab" data-target="onigiri-rolls">Onigiri</div>
    <div class="tab" data-target="poke-rolls">Poke</div>
    <div class="tab" data-target="sauces-container">רטבים</div>
  </div>

  <main>
    <section id="menu">
      <div id="insideout-rolls" class="category-container"></div>
      <div id="maki-rolls" class="category-container"></div>
      <div id="onigiri-rolls" class="category-container"></div>
      <div id="poke-rolls" class="category-container"></div>
    </section>

    <section id="sauces">
      <div id="sauces-container" class="category-container"></div>
      <p class="note">כל רול מקבל 2 רטבים חינם. רוטב נוסף עולה 3₪.</p>
    </section>
    
    <section id="chopsticks">
      <div class="category-title">כמות צ'ופסטיקס</div>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input id="chopsticks-qty" type="number" readonly value="1">
        <button id="chopsticks-plus">+</button>
      </div>
    </section>

    <section id="notes-section">
      <div class="category-title">הערות אישיות</div>
      <textarea id="notes" placeholder="הערות למשל: ללא גלוטן, הגעה בשער 3..."></textarea>
    </section>

    <section id="pickup-section">
      <div class="category-title">בחר שעת איסוף</div>
      <select id="pickup-time"><option value="">בחר שעה</option></select>
      <p class="note small" id="pickup-note"></p>
    </section>

    <section id="summary-section">
      <div class="category-title">סיכום הזמנה</div>
      <pre id="order-summary">הזמנה ריקה — בחר רולים, רטבים ושעה להצגת הסיכום.</pre>
      <button id="send-order">שלח הזמנה</button>
    </section>

    <div id="messages" aria-live="polite"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
