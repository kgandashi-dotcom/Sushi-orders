<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הזמנת רולים</title>
<link rel="stylesheet" href="style.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים</h1>
  </header>

  <main>
    <!-- קטגוריות רולים -->
    <section id="rolls-container"></section>

    <!-- רטבים -->
    <section id="sauces-container">
      <h2>רטבים</h2>
      <p>כל רול מגיע עם 2 רטבים חינם. רוטב נוסף עולה 3₪</p>
    </section>

    <!-- כמות צ’ופסטיקס -->
    <section id="chopsticks-section">
      <h2>כמות צ’ופסטיקס</h2>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input type="number" id="chopsticks-qty" value="1" readonly>
        <button id="chopsticks-plus">+</button>
      </div>
    </section>

    <!-- הערות -->
    <section>
      <h2>הערות אישיות</h2>
      <textarea id="notes" placeholder="רשום כאן הערות"></textarea>
    </section>

    <!-- שעת איסוף -->
    <section>
      <h2>בחר שעת איסוף</h2>
      <select id="pickup-time">
        <option value="">בחר שעה</option>
      </select>
    </section>

    <!-- סיכום -->
    <section>
      <h2>סיכום הזמנה</h2>
      <pre id="order-summary"></pre>
    </section>

    <!-- כפתור ביצוע / התחברות -->
    <section>
      <button id="order-button">בצע הזמנה / התחבר עם גוגל</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
