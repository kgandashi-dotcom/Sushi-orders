<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הזמנת רולים</title>
<link rel="stylesheet" href="style.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<header>
  <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
  <h1>תפריט רולים</h1>
</header>

<main>
  <!-- רולים -->
<section id="rolls-section-insideout"></section>
<section id="rolls-section-maki"></section>
<section id="rolls-section-onigiri"></section>
<section id="rolls-section-poke"></section>
<section id="sauces-container"></section>

  <!-- רטבים -->
  <section id="sauces-section">
    <h2>בחר רטבים</h2>
    <p>לכל רול מגיעים 2 רטבים חינם, יתר כל רוטב +3₪</p>
    <div id="sauces-container"></div>
  </section>

  <!-- כמות צ’ופסטיקס -->
  <section id="chopsticks-section">
    <h2>כמות צ’ופסטיקס</h2>
    <div class="quantity-control">
      <button id="chopsticks-minus">−</button>
      <input type="number" id="chopsticks-qty" value="1" readonly>
      <button id="chopsticks-plus">+</button>
    </div>
  </section>

  <!-- הערות -->
  <section id="notes-section">
    <h2>הערות אישיות</h2>
    <textarea id="notes" placeholder="רשום כאן הערות"></textarea>
  </section>

  <!-- שעת איסוף -->
  <section id="time-section">
    <h2>בחר שעת איסוף</h2>
    <select id="pickup-time"></select>
  </section>

  <!-- סיכום ההזמנה -->
  <section id="summary-section">
    <h2>סיכום הזמנה</h2>
    <pre id="order-summary">בחר רולים, רטבים וצ’ופסטיקס להצגת הסיכום</pre>
    <button id="send-order">התחבר ושלח הזמנה</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
