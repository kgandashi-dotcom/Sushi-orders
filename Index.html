<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנת רולים</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים</h1>
  </header>

  <main>
    <!-- התחברות -->
    <section id="social-login">
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-callback="handleGoogleLogin">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <button id="facebook-login" class="facebook-btn">התחבר עם פייסבוק</button>
      <button id="apple-login" class="apple-btn">התחבר עם אפל</button>
    </section>

    <!-- טופס ההזמנה -->
    <section id="order-section" style="display:none;">
      <h2>כמות אנשים (צ'ופסטיקס)</h2>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input type="number" id="chopsticks-qty" value="1" readonly>
        <button id="chopsticks-plus">+</button>
      </div>

      <h2>הערות אישיות</h2>
      <textarea id="notes" placeholder="רשום כאן הערות"></textarea>

      <h2>סיכום הזמנה</h2>
      <pre id="order-summary">בחר רולים ורטבים להצגת הסיכום</pre>

      <button id="send-order">שלח הזמנה</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
