<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הזמנת רולים</title>
<link rel="stylesheet" href="style.css">

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- JWT decode -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<header>
  <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
  <h1>תפריט רולים</h1>
</header>

<main>
  <!-- רולים -->
  <section id="insideOutRolls" class="rolls-container"></section>
  <section id="makiRolls" class="rolls-container"></section>
  <section id="onigiri" class="rolls-container"></section>
  <section id="Poke" class="rolls-container"></section>

  <!-- רטבים -->
  <section id="sauces-container" class="rolls-container"></section>

  <!-- צ'ופסטיקס -->
  <div class="quantity-control">
    <button id="chopsticks-minus">−</button>
    <input type="number" id="chopsticks-qty" value="1" readonly>
    <button id="chopsticks-plus">+</button>
    <label>כמות צ'ופסטיקס</label>
  </div>

  <!-- הערות -->
  <textarea id="notes" placeholder="רשום כאן הערות"></textarea>

  <!-- סיכום -->
  <pre id="order-summary">בחר רולים ורטבים להצגת הסיכום</pre>

  <!-- כפתור ביצוע הזמנה / התחברות Google -->
  <button id="order-login-btn" class="google-btn">בצע הזמנה / התחבר עם Google</button>
</main>

<script src="script.js"></script>
</body>
</html>
