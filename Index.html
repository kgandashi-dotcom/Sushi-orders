<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנת רולים</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים</h1>
  </header>

  <main>
    <section id="login-section">
      <button id="google-login" class="google-btn">התחבר עם Google</button>
    </section>

    <section id="menu" style="display:none;">
      <h2>אינסיידאאוט</h2>
      <div id="insideOutRolls" class="cards-container"></div>

      <h2>מאקי</h2>
      <div id="makiRolls" class="cards-container"></div>

      <h2>אוניגירי</h2>
      <div id="onigiri" class="cards-container"></div>

      <h2>פוקי</h2>
      <div id="poke" class="cards-container"></div>

      <h2>רטבים</h2>
      <div id="sauces" class="cards-container"></div>

      <h2>כמות צ’ופסטיקס</h2>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input type="number" id="chopsticks-qty" value="1" readonly>
        <button id="chopsticks-plus">+</button>
      </div>

      <h2>הערות אישיות</h2>
      <textarea id="notes" placeholder="רשום כאן הערות"></textarea>

      <h2>סיכום הזמנה</h2>
      <pre id="order-summary">בחר רולים ורטבים להצגת הסיכום</pre>

      <button id="send-order" class="google-btn">בצע הזמנה</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
