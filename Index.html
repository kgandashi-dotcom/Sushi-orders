<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנת רולים</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/m6KeXAB.jpeg" alt="לוגו" class="logo">
    <h1>תפריט רולים</h1>
  </header>

  <main>
    <!-- התחברות -->
    <section id="social-login">
      <div id="g_id_onload"
           data-client_id="962297663657-7bsrugivo5rjbu534lamiuc256gbqoc4.apps.googleusercontent.com"
           data-callback="handleGoogleLogin">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </section>

    <!-- הזמנה -->
    <section id="order-section" style="display:none;">
      <h2>רולים</h2>
      <div class="rolls-container" id="rolls-container"></div>

      <h2>בחירת רטבים</h2>
      <div class="rolls-container" id="sauces-container"></div>
      <p id="sauces-limit-message" class="limit-message"></p>

      <h2>כמות אנשים (צ’ופסטיקס)</h2>
      <div class="quantity-control">
        <button id="chopsticks-minus">−</button>
        <input type="number" id="chopsticks-qty" value="1" readonly>
        <button id="chopsticks-plus">+</button>
      </div>

      <h2>הערות אישיות</h2>
      <textarea id="notes" placeholder="רשום כאן הערות"></textarea>

      <h2>סיכום הזמנה</h2>
      <pre id="order-summary">בחר רולים ורטבים להצגת הסיכום</pre>

      <button id="send-order" disabled>שלח הזמנה</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
